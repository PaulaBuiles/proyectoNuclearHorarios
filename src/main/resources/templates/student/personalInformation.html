<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <link href="../../bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css"> 
        <script th:src="@{/js/jquery.js}" src="/static/js/jquery.js"></script>         
        <script th:src="@{/js/bootstrap.js}" src="/static/js/bootstrap.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
        <title>Login Gestión de Horarios</title>         
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');


            nav { background-color: #0C0096; padding: 10px; height: 50px; }  .dropdown {position: relative;display: inline-block;} .dropdown-content {display:none;position: absolute;background-color: #f9f9f9;min-width: 160px;box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);padding: 12px 16px;flex-direction: column;right: 0;text-align: right;} .dropdown:hover .dropdown-content {display: block;}  .btn-transparent { background-color: transparent; border: none; color: #ffffff;  /* Color del texto */ padding: 0;  /* Opcional: ajusta el espaciado del botón */ }  .logo { position: relative; top: 30px; }  .menu-container { display: flex; justify-content: center; }  .menu-button { flex: 1; }</style>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster+Two&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap">
    </head>     
    <body> 
        <nav class="navbar navbar-expand-lg justify-content-start "> 
            <div class="container-fluid justify-content-start"> 
                <img src="/img/logoAVH.png" alt="Logo" width="111" height="111" class="logo">
                <div class="navbar-nav ml-3" style="color: white; font-family: 'Lobster Two', cursive;"> <a class="navbar-brand"><p></p></a> <a class="navbar-brand"> <form th:action="@{/student/home}" class="btn btn-transparent">
                            <button type="submit" style="background-color: transparent; border: none; font-size: 20px;" class="btn btn-transparent">               Inicio               </button>                             
                        </form> <a class="navbar-brand"><p></p></a> </a> <a class="navbar-brand"> <form th:action="@{/student/info}" class="btn btn-transparent">
                            <button type="submit" style="background-color: transparent; border: none; font-size: 20px;" class="btn btn-transparent">        Información general         </button>                             
                        </form> </a> <a class="navbar-brand"><p></p></a> <a class="navbar-brand"> <form th:action="@{/student/schedule}" class="btn btn-transparent">
                            <button type="submit" style="background-color: transparent; border: none; font-size: 20px;" class="btn btn-transparent">               Horario               </button>                             
                        </form> </a> 
                </div>                 
            </div>
            <a class="navbar-brand">
                <div class="dropdown">
                    <button class="btn btn-transparent dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false"style="background-color: transparent; border: none; font-size: 20px; color: white; font-family: 'Lobster Two', cursive;" th:Text="${user.name}"
                    ></button>
                    <div class="dropdown-content" style="right: 0; text-align: right; color: white; font-family: 'Lobster Two', cursive; left: calc(50% - 50px); transform: translateX(-50%);">
                        <div class="none" style="flex-direction: column; display: flex; right: 0; text-align: right;">
                            <form th:action="@{/login/}" class="btn btn-transparent">
                                <button type="submit" style="color: black; border: none; font-size: 15px;" class="btn btn-transparent">Cerrar sesión</button>
                            </form>
                        </div>
                    </div>
                </div>
            </a>
        </nav>
        <br><br> 
        <div class="container mt-5" >
            <h1 style="font-family: 'Lobster Two', cursive; text-align: center;">Información Personal</h1> 
            <div class="container mt-5"> 
                <table class="table table-striped table-bordered table-hover" style="font-family: 'Nunito Sans', sans-serif; text-align: center;"> 
                    <thead class="thead-dark">
                        <tr> 
                            <th style="text-align: center; background-color: #0c0096; color: #ffffff;">Nombre completo</th> 
                            <th style="text-align: center; background-color: #0c0096; color: #ffffff;">Número de Identificación</th> 
                            <th style="text-align: center; background-color: #0c0096; color: #ffffff;">Correo Electrónico</th>
                            <th style="text-align: center; background-color: #0c0096; color: #ffffff;">Rol</th>

                        </tr>                         
                        <tr>
                            <td th:Text="${userStudent.name}">John</td>
                            <td th:Text="${userStudent.id}">123456789</td>
                            <td th:Text="${userStudent.email}">john.doe@example.com</td>
                            <td th:Text="${userStudent.role}">1234567890</td>
                        </tr>
                </table>                 
            </div>
            <div class="container mt-5"> 
                <table class="table table-striped table-bordered table-hover" style="font-family: 'Nunito Sans', sans-serif; text-align: center;"> 
                    <thead class="thead-dark">
                        <tr> 
                            <th style="text-align: center; background-color: #0c0096; color: #ffffff;">Programa academico</th> 
                            <th style="text-align: center; background-color: #0c0096; color: #ffffff;">Semestre</th>
                        </tr>                         
                        <tr>
                            <td th:Text="${userStudent.career}">Ingenieria de software</td>
                            <td th:Text="${userStudent.semester.value}">3</td>
                        </tr>
                </table>
            </div>             
            <div class="container mt-5">
                <form th:action="@{/student/edit}">
                    <button class="btn btn-primary" style="font-family: 'Lobster Two', cursive;
                float: right; font-size: 18px; background-color: #0c0096; border-top-color: #000000;
                outline: none; outline-offset: -2px;" type="submit">Realizar cambios</button>
                </form> </div><br>
        </div>
        <br>
        <div class="container mt-5" >
            <h1 style="font-family: 'Lobster Two', cursive; text-align: center;">Asignaturas en curso</h1>
            <div class="container mt-5"> 
                <table class="table table-striped table-bordered table-hover" style="font-family: 'Nunito Sans', sans-serif; text-align: center;"> 
                    <thead class="thead-dark">
                        <tr>
                            <th style="text-align: center; background-color: #0c0096; color: #ffffff;">Nombre</th> 
                            <th style="text-align: center; background-color: #0c0096; color: #ffffff;">No. crédito</th>
                            <th style="text-align: center; background-color: #0c0096; color: #ffffff;">Profesor</th>
                        </tr>                         
                        <tr th:each="subjects: ${userStudent.subject}">
                            <td th:text="${subjects.name}">john.doe@example.com</td>
                            <td th:text="${subjects.credit}">123456789</td>
                            <td th:text="${subjects.teacher.name}"></td>
                        </tr>
                </table>                 
            </div>
        </div><br>
        <br>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
