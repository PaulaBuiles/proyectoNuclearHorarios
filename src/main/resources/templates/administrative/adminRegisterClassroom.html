    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
        nav {
            background-color: #0C0096;
            padding: 10px;
            height: 50px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display:none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            flex-direction: column;
            right: 0;
            text-align: right;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .btn-transparent {
            background-color: transparent;
            border: none;
            color: #ffffff; /* Color del texto */
            padding: 0; /* Opcional: ajusta el espaciado del botón */
        }

        .logo {
            position: relative;
            top: 30px;
        }
    </style>

<!-- Botones adicionales -->
<div class="container mt-5">
    <div class="row">
        <div class="col text-center">
            <h1>Opciones de Gestión</h1>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-auto">
            <form th:action="@{/dministrative-tools/register}">
                <button type="submit" class="btn btn-primary">Registrar usuario</button>
            </form>
        </div>
        <div class="col-auto">
            <form th:action="@{/administrative-tools/assign-subject}">
                <button type="submit" class="btn btn-primary">Gestionar materia</button>
            </form>
        </div>
        <div class="col-auto">
            <form th:action="@{/administrative-tools/manage-classroom}">
                <button type="submit" class="btn btn-primary">Gestionar salones</button>
            </form>
        </div>
        <div class="col-auto">
            <form th:action="@{/administrative-tools/users-table}">
                <button type="submit" class="btn btn-primary">Información de usuarios</button>
            </form>
        </div>
    </div>
</div>
<br><br>
<div class="container mt-5">
    <h1 style="font-family: 'Lobster Two', cursive; text-align: center;">Crear salones</h1><br>
    <div class="container mt-5">
        <form th:action="@{/administrative-tools/classroom}" method="post" class="border p-3 form">
            <div class="mb-3">
                <label for="name" class="form-label" style="font-family: 'Lobster Two', cursive; font-size: 23px;">Nombre del salón</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label" style="font-family: 'Lobster Two', cursive; font-size: 23px;">Capacidad</label>
                <input type="text" class="form-control" id="capacity" name="capacity">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label" style="font-family: 'Lobster Two', cursive; font-size: 23px;">Ubicación</label>
                <br>
                <select class="form-select" aria-label="Default select example" id="location" name="location">
                    <option selected>Selecciona la ubicación</option>
                    <option value="Nogal">Nogal</option>
                    <option value="Principal">Principal</option>
                    <option value="Campina">Campiña</option>
                    <option value="Alcazar">Alcazar</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label" style="font-family: 'Lobster Two', cursive; font-size: 23px;">Estado</label>
                <input type="text" class="form-control" id="status" name="status">
            </div>
            <div class="mb-3">
                <label for="propertyList" class="form-label" style="font-family: 'Lobster Two', cursive; font-size: 23px;">Propiedades</label>
                <p style="font-size: 14px;">Ingresa los números de propiedad separados por comas. Por ejemplo: 0,1,2</p>
                <input type="text" class="form-control" id="propertyList" name="propertyList">
                <small class="form-text text-muted">
                    Los valores disponibles son:
                    <span th:each="property : ${T(co.edu.cue.proyectoNuclear.domain.enums.Property).values()}" th:text="${property.value} + ' - ' + ${property.spanishName} + '\n'"></span>
                </small>
            </div>
            <div class="mb-3">
                <label for="observation" class="form-label" style="font-family: 'Lobster Two', cursive; font-size: 23px;">Observación</label>
                <input type="text" class="form-control" id="observation" name="observation">
            </div>
            <button type="submit" value="Enviar" class="btn btn-primary" style="background-color: #0c0096; alignment:center;font-family: 'Lobster Two', cursive;">Guardar</button>
        </form>
    </div>
</div>
<br>
<br>
<div class="container mt-5">
    <h1>Listado de Salones</h1>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Número</th>
            <th>Capacidad</th>
            <th>Ubicación</th>
            <th>Estado</th>
            <th>Propiedades</th>
            <th>Observación</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="classroom : ${classrooms}">
            <td th:text="${classroom.id}"></td>
            <td th:text="${classroom.number}"></td>
            <td th:text="${classroom.capacity}"></td>
            <td th:text="${classroom.location}"></td>
            <td th:text="${classroom.status}"></td>
            <td>
                <ul>
                    <li th:each="property : ${classroom.propertyList}" th:text="${property.spanishName}"></li>
                </ul>
            </td>
            <td th:text="${classroom.observation}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
