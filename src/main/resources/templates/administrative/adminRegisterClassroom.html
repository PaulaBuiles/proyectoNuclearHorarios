<div class="container mt-5">
    <h1 style="font-family: 'Lobster Two', cursive; text-align: center;">Crear salones</h1><br>
    <div class="container mt-5">
        <form th:action="@{/administrative-tools/classroom}" method="post" class="border p-3 form">
            <div class="mb-3">
                <label for="number" class="form-label" style="font-family: 'Lobster Two', cursive; font-size: 23px;">Número del salón</label>
                <input type="text" class="form-control" id="number" name="number">
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label" style="font-family: 'Lobster Two', cursive; font-size: 23px;">Capacidad</label>
                <input type="text" class="form-control" id="capacity" name="capacity">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label" style="font-family: 'Lobster Two', cursive; font-size: 23px;">Ubicación</label>
                <br>
                <select class="form-select" aria-label="Default select example" id="location" name="location">
                    <option selected>Selecciona la ubicación</option>
                    <option value="Nogal">Nogal</option>
                    <option value="Principal">Principal</option>
                    <option value="Campina">Campiña</option>
                    <option value="Alcazar">Alcazar</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label" style="font-family: 'Lobster Two', cursive; font-size: 23px;">Disponibilidad</label>
                <input type="text" class="form-control" id="availability" name="availability">
            </div>
            <button type="submit" value="Enviar" class="btn btn-primary"  style="background-color: #0c0096; alignment:center;font-family: 'Lobster Two', cursive;">Guardar</button>
        </form>
    </div>
</div>
