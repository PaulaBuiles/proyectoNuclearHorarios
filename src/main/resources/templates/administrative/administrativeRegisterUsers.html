<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">
  <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
  <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
    nav {
      background-color: #0C0096;
      padding: 10px;
      height: 50px;
    }
    .btn-transparent {
      background-color: transparent;
      border: none;
      color: #ffffff; /* Color del texto */
      padding: 0; /* Opcional: ajusta el espaciado del botón */
    }

    .logo {
      position: relative;
      top: 30px;
    }
  </style>
  <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg justify-content-start">
  <div class="container-fluid justify-content-start">
    <img src="/img/logoAVH.png" alt="Logo" width="111" height="111" class="logo">
    <div class="navbar-nav ml-3" style="color: white; font-family: 'Lobster Two', cursive;">
      <a class="navbar-brand"><p></p></a>
      <a class="navbar-brand">
        <form th:action="@{/administrative-tools/home-administrative}" class="btn btn-transparent">
          <button type="submit" style="background-color: transparent; border: none; font-size: 20px;" class="btn btn-transparent">Inicio</button>
        </form>
        <a class="navbar-brand"><p></p></a>
      </a>
      <a class="navbar-brand">
        <form th:action="@{/administrative-tools/info}" class="btn btn-transparent">
          <button type="submit" style="background-color: transparent; border: none; font-size: 20px;" class="btn btn-transparent">Información general</button>
        </form>
      </a>
      <a class="navbar-brand"><p></p></a>
      <a class="navbar-brand">
        <form th:action="@{/administrative-tools/users-table}" class="btn btn-transparent">
          <button type="submit" style="background-color: transparent; border: none; font-size: 20px;" class="btn btn-transparent">Panel de Gestión</button>
        </form>
      </a>
    </div>
  </div>
</nav>
<br><br>

<!-- Botones adicionales -->
<div class="container mt-5">
  <div class="row">
    <div class="col text-center">
      <h1>Opciones de Gestión</h1>
    </div>
  </div>
  <div class="row mt-3 justify-content-center">
    <div class="col-auto">
      <form th:action="@{/navigation/register}">
        <button type="submit" class="btn btn-primary">Registrar usuario</button>
      </form>
    </div>
    <div class="col-auto">
      <form th:action="@{/navigation/assign-subject}">
        <button type="submit" class="btn btn-primary">Asignar materia</button>
      </form>
    </div>
    <div class="col-auto">
      <form th:action="@{/administrative-tools/assign-classroom}">
        <button type="submit" class="btn btn-primary">Asignar salones</button>
      </form>
    </div>
    <div class="col-auto">
      <form th:action="@{/administrative-tools/users-table}">
        <button type="submit" class="btn btn-primary">Información de usuarios</button>
      </form>
    </div>
  </div>
</div>

<!-- Formulario de registro -->
<div class="container mt-5">
  <h1>Registro de Usuario</h1>
  <form th:action="@{/registration}" method="post">
    <div class="form-group">
      <label for="identification">Identificación:</label>
      <input type="text" class="form-control" id="identification" name="identification" required>
    </div>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Correo:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="role">Rol:</label>
      <select class="form-control" id="role" name="role" required>
        <option value="Estudiante">Estudiante</option>
        <option value="Profesor">Profesor</option>
        <option value="Administrativo">Administrativo</option>
      </select>
    </div>
    <div class="form-group">
      <label for="career">Carrera:</label>
      <input type="text" class="form-control" id="career" name="career" required>
    </div>
    <div class="form-group">
      <label for="semester">Semestre:</label>
      <input type="number" class="form-control" id="semester" name="semester" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>

</body>
</html>
