<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">
  <script  th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
  <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/img/logoAVH.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Gestion de Horarios
    </a>
  </div>
</nav>
<div class="container mt-5">
  <h1>Tabla de Usuarios</h1>
  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
    <tr>
      <th>Nombre</th>
      <th>Identificaci√≥n</th>
      <th>Email</th>
      <th>Rol</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.name}">Usuario 1</td>
      <td th:text="${user.identification}">123456789</td>
      <td th:text="${user.email}">usuario1@example.com</td>
      <td th:text="${user.role}">Administrador</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
